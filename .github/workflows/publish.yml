name: Publish to NPM

on:
  push:
    branches:
      - main
  # Run manually using Github UI
  workflow_dispatch:
    inputs:
      publish-options:
        description: 'Additional flags to pass to `nx release publish` command'
        required: false
        default: ''

jobs:
  build-and-publish:
    name: Build and publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci
        shell: bash

      - name: ðŸ“¦ Build packages
        run: npm run build:all
        shell: bash

      - name: ðŸš€ Publish versioned packages
        run: npx nx release publish --verbose ${{ inputs.publish-options }}
        shell: bash
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

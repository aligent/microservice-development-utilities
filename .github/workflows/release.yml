name: Release new version

on:
  push:
    branches:
      - releases/**

permissions:
  contents: write
  pull-requests: write

jobs:
  check-and-release:
    name: Check plan and Release new version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: ‚öôÔ∏è Check for version plan
        run: npx nx release plan:check --verbose

      - name: üìù Release new version (skip publish)
        run: npx nx release --skip-publish --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üì§ Create publish pull request
        run: |
          gh pr create --base main --head ${{ github.ref_name }} \
          --title "Chore: Publish packages" \
          --body $'Automated publish PR created by Nx Release workflow.\n- Version bumps\n- Updated changelogs'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
